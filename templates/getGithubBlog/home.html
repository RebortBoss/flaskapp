{% extends "layout.html" %}


{% block content %}

<strong><link rel="stylesheet" href="{{ url_for('static', filename='css/getGithubBlog/github-0822fd4736edb41e9e5a7455464a0779b3a3db14.css') }}"></strong>
<strong><link rel="stylesheet" href="{{ url_for('static', filename='css/getGithubBlog/github2-8f91085a65ed893494cb6c0333b723dc357cff76.css') }}"></strong>
<strong><link rel="stylesheet" href="{{ url_for('static', filename='css/simplePagination.css') }}"></strong>



{% for blog_entry in blog%}
	<div id="readme" class="blob instapaper_body">
	<article class="markdown-body entry-content" itemprop="mainContentOfPage">
		{{blog_entry.des |safe}}
	{% set href='blog/' ~ blog_entry.id %}
	<p> <a href={{href}}# class="">阅读全文&#8230;</a></p>
	<p> <a href={{href}}#disqus_thread class=""></a></p>
	</article>
	
	</div>
{% endfor %}

<script src="{{ url_for('static', filename='js/jquery.simplePagination.js') }}"></script>
<div id=selector> </div>

 <script type="text/javascript">

$(function() {
// 可以参考 http://flaviusmatis.github.io/simplePagination.js/
    $(selector).pagination({
        items: {{items}},
        itemsOnPage: {{itemsOnPage}},
        cssStyle: 'light-theme',
	hrefTextPrefix : '/page/',
	currentPage: {{currentPage}},
    });
  
});

    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'xiyoulaoyuanjia'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    


{% endblock %}
